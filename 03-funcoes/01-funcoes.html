<html>
    <script>

        //Funções são códigos que ficam "guardados" dentro do programa e podem ser chamadas de maneira independende do fluxo principal.
        //É uma das principais maneiras de deixar o código bem modularizado e legível.
        //Funções geralmente executam uma única "função".

        //Segue a seguinte sintaxe:
        /*
         * function nomeDaFuncao (parametros) {
         *      codigo a ser executado usando os parametros ou não;
         *  return;
         * };
         */

        //A chamada da função tem a seguinte sintaxe:

        //nomeDaFuncao(parametros);

        //Parâmetros são valores que serão declarados na hora da chamada da função e serão utilizados no código da maneira expecífica necessária no momento.

        //Função para saudar uma pessoa. O nome da pessoa deve ser passada no parâmetro da função:

        function sayHello(nome, sobrenome) {
            console.log(`Olá ${nome} ${sobrenome}. Bem vindo ao meu código.`)
        };

        //Chamada da função dentro do fluxo do meu programa.

        sayHello("Alexandre", "Nascimento");

        
    </script>
</html>
